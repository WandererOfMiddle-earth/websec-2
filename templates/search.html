<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Поиск</title>
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <img src="{{url_for('static', filename='ssau.png')}}" style="width: 220px; height: 70px;">
            <label class="navbar-brand">Расписание</label>
            <form action="/search" class="form-inline">
                <div class="row">
                    <div class="col-8">
                        <input class="form-control" type="search" placeholder="Поиск..." name="search_data">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-success" type="submit">Искать</button>
                    </div>
                </div>
            </form>
        </nav>
        
        {% for staff, id in all_staff.items() %}
        <div class="list-group">
            <a href="/schedule/staff?staffId={{id}}" class="list-group-item list-group-item-action">{{staff}}</a>
        </div>
        {% endfor %}

        {% for group, id in all_groups.items() %}
        <div class="list-group">
            <a href="/schedule/groups?groupId={{id}}" class="list-group-item list-group-item-action">{{group}}</a>
        </div>
        {% endfor %}
    </body>
</html>
